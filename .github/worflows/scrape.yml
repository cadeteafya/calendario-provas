name: Scrape calendário e publicar dados

on:
  workflow_dispatch: {}      # <— isto habilita o botão "Run workflow"
  schedule:
    - cron: "25 10 * * *"    # diário ~07:25 BRT (10:25 UTC), ajuste se quiser
  push:
    paths:
      - "scraper/**"
      - ".github/workflows/scrape.yml"
      - "requirements.txt"

permissions:
  contents: write            # precisa para commitar data/ de volta no repo

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar scraper
        run: |
          python scraper/scrape_calendar.py

      - name: Commit automático dos dados
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/calendario_residencia.json data/calendario_residencia.csv || true
          git commit -m "chore(data): atualizar calendário via Actions" || echo "Nada para commitar"
          git push
