<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Calendário de Residência — Lista Completa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Calendário de Residência Médica — Lista Completa</h1>
  <p>Fonte: med.estrategia.com — últimas atualizações via scraper</p>
  <table id="tabela-calendario">
    <thead>
      <tr>
        <th>UF</th>
        <th>INSTITUIÇÃO</th>
        <th>INSCRIÇÕES</th>
        <th>PROVA OBJETIVA</th>
      </tr>
    </thead>
    <tbody>
      <!-- linhas serão inseridas por JS -->
    </tbody>
  </table>

  <script>
    async function loadTabela() {
      try {
        const resp = await fetch("/data/calendario_residencia.json");
        if (!resp.ok) {
          throw new Error("Falha ao carregar JSON: " + resp.statusText);
        }
        const dados = await resp.json();
        const tbody = document.querySelector("#tabela-calendario tbody");

        dados.forEach(item => {
          const tr = document.createElement("tr");
          const tdUf = document.createElement("td");
          tdUf.textContent = item.UF;
          tr.appendChild(tdUf);

          const tdInst = document.createElement("td");
          tdInst.textContent = item["INSTITUIÇÃO"];
          tr.appendChild(tdInst);

          const tdInscr = document.createElement("td");
          tdInscr.textContent = item["INSCRIÇÕES"];
          tr.appendChild(tdInscr);

          const tdProva = document.createElement("td");
          tdProva.textContent = item["PROVA_OBJETIVA"];
          tr.appendChild(tdProva);

          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Erro ao carregar a tabela:", err);
        const tbody = document.querySelector("#tabela-calendario tbody");
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.setAttribute("colspan", 4);
        td.textContent = "Erro ao carregar os dados.";
        tr.appendChild(td);
        tbody.appendChild(tr);
      }
    }

    // ao carregar a página
    window.addEventListener("DOMContentLoaded", loadTabela);
  </script>
</body>
</html>
