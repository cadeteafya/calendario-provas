<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Calendário de Residência — Lista Completa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Calendário de Residência Médica — Lista Completa:</h1>
  <p id="last-update" style="margin: 12px 0; opacity:.85">Atualizado em --/--/---- --:--</p>
  <table id="tabela-calendario">
    <thead>
      <tr>
        <th>UF</th>
        <th>INSTITUIÇÃO</th>
        <th>INSCRIÇÕES</th>
        <th>PROVA OBJETIVA</th>
      </tr>
    </thead>
    <tbody>
      <!-- linhas serão inseridas por JS -->
    </tbody>
  </table>

<script>
  async function loadTabela() {
    try {
      // Resolve a URL relativa ao caminho atual do site no GitHub Pages
      const base = new URL('.', window.location);
      const dataUrl = new URL('data/calendario_residencia.json', base);

      const resp = await fetch(dataUrl.toString(), { cache: 'no-store' });
      if (!resp.ok) throw new Error(`HTTP ${resp.status} - ${resp.statusText}`);

      const dados = await resp.json();
      const tbody = document.querySelector("#tabela-calendario tbody");

      dados.forEach(item => {
        const tr = document.createElement("tr");
        const tdUf = document.createElement("td");
        tdUf.textContent = item.UF || "";
        tr.appendChild(tdUf);

        const tdInst = document.createElement("td");
        tdInst.textContent = item["INSTITUIÇÃO"] || "";
        tr.appendChild(tdInst);

        const tdInscr = document.createElement("td");
        tdInscr.textContent = item["INSCRIÇÕES"] || "";
        tr.appendChild(tdInscr);

        const tdProva = document.createElement("td");
        tdProva.textContent = item["PROVA_OBJETIVA"] || "";
        tr.appendChild(tdProva);

        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error("Erro ao carregar a tabela:", err);
      const tbody = document.querySelector("#tabela-calendario tbody");
      const tr = document.createElement("tr");
      const td = document.createElement("td");
      td.colSpan = 4;
      td.textContent = "Erro ao carregar os dados.";
      tr.appendChild(td);
      tbody.appendChild(tr);
    }

  }
  window.addEventListener("DOMContentLoaded", loadTabela);

    async function loadLastUpdate() {
      try {
        const base = new URL('.', window.location);
        const metaUrl = new URL('data/meta.json', base);
        const resp = await fetch(metaUrl.toString(), { cache: 'no-store' });
        if (!resp.ok) return;
        const meta = await resp.json();
        if (meta.last_update_brt) {
          document.getElementById('last-update').textContent =
            `Atualizado em ${meta.last_update_brt}`;
        }
      } catch (e) {}
    }
  
    window.addEventListener("DOMContentLoaded", async () => {
      await loadLastUpdate();
      await loadTabela();   // sua função que já popula a tabela
    });

</script>

</body>
</html>
